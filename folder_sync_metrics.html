<!DOCTYPE html>
<html lang="en">

<head>
    <title> Folder Sync Metrics </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="text/javascript" src="folder_sync_metrics.js"></script>
</head>

<body style="margin-left: 50px;margin-right: 50px;">
    <div class="row" style="box-sizing: border-box;">
        <div class="column" style="float: left;width: 40%;padding: 20px;height: 300px;">
            <h2> Sync time metrics</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="display_csv_data">
                    <thead>
                        <tr>
                            <th> Sync number </th>
                            <th> Time taken for sync (in seconds) </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="column" style="float: left;width: 60%;padding: 10px;height: 300px;">
            <!-- <canvas id="myChart" width="400" height="150"></canvas> -->
            <div id="chartContainer" style="height: 370px; width:100%;"></div>
            <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        </div>
    </div>
    <script>
    var table = document.getElementById("display_csv_data");
    var jsonData = {table_data:};
    table.innerHTML += getTableData(jsonData)
    $('#display_csv_data').DataTable();
    createSyncTimeMetrics({sync_number:}, {sync_time:});
    </script>
    <div id="chartContainer" style="height: 370px; width:100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
